<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <script
      src="https://kit.fontawesome.com/23df9ec51a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        line-height: 30px;
        font-family: "Work Sans", sans-serif;
        font-optical-sizing: auto;

        font-style: normal;
      }

      /* Navigation Bar */
      .navbar {
        width: 100%;
        background-color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }

      .navbar ul {
        list-style: none;
        display: flex;
      }

      .navbar ul li {
        margin: 0 15px;
      }

      .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      .navbar ul li a:hover {
        color: #ff004f;
      }

      /* Responsive Navigation */
      .navbar .menu-toggle {
        display: none;
        font-size: 24px;
        color: #fff;
      }

      @media (max-width: 768px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          background-color: #333;
          width: 100%;
        }

        .navbar ul.active {
          display: flex;
        }

        .navbar .menu-toggle {
          display: block;
          cursor: pointer;
        }
      }

      /* Main Content */
      .contact {
        position: relative;
        min-height: 100vh;
        padding: 100px 100px 50px; /* Adjusted for navbar */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: black;
        background-size: cover;
      }

      .contact .content {
        max-width: 800px;
        text-align: center;
      }

      .contact .content h2 {
        font-size: 36px;
        font-weight: 500;
        color: #fff;
      }

      .contact .content p {
        font-weight: 300;
        color: #fff;
      }

      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 70px;
      }

      .container .contactInfo {
        width: 50%;
        display: flex;
        flex-direction: column;
      }

      .container .contactInfo .box {
        position: relative;
        padding: 20px 0;
        display: flex;
      }

      .container .contactInfo .box .icon {
        min-width: 60px;
        height: 60px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 22px;
      }

      .container .contactInfo .box .text {
        display: flex;
        margin-left: 20px;
        font-size: 16px;
        color: #fff;
        flex-direction: column;
        font-weight: 300;
      }

      .container .contactInfo .box .text h3 {
        font-weight: 500;
        color: #ff004f;
      }

      .contactForm {
        width: 40%;
        padding: 40px;
        background: #fff;
      }

      .contactForm h2 {
        font-size: 30px;
        color: #333;
        font-weight: 500;
      }

      .contactForm .inputBox {
        position: relative;
        width: 100%;
        margin-top: 10px;
      }

      .contactForm .inputBox input,
      .contactForm .inputBox textarea {
        width: 100%;
        padding: 5px 0;
        font-size: 16px;
        margin: 10px 0;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        resize: none;
      }

      .contactForm .inputBox span {
        position: absolute;
        left: 0;
        padding: 5px 0;
        font-size: 16px;
        margin: 10px 0;
        pointer-events: none;
        transition: 0.5s;
        color: #666;
      }

      .contactForm .inputBox input:focus ~ span,
      .contactForm .inputBox input:valid ~ span,
      .contactForm .inputBox textarea:focus ~ span,
      .contactForm .inputBox textarea:valid ~ span {
        color: #ff004f;
        font-size: 12px;
        transform: translate(-20px);
      }

      .contactForm .inputBox input[type="submit"] {
        width: 100px;
        background: #ff004f;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px;
        font-size: 18px;
      }

      @media (max-width: 991px) {
        .contact {
          padding: 50px;
        }

        .container {
          flex-direction: column;
        }

        .container .contactInfo {
          margin-bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">My Portfolio</div>

      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    </header>
    <!-- Contact me section -->
    <section class="contact" id="contact">
      <div class="content">
        <h2>Contact Me</h2>
        <br />
        <p>
          I'm Very Responsive to Your Messages. If You need any service, feel
          free to contact me.
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fa fa-map-marker-alt"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>355/A, Boralasgamuwa</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa fa-phone"></i></div>
            <div class="text">
              <h3>Contact</h3>
              <p>+94 770095103</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>sayatnethmini@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" required="required" />
              <span>Full Name</span>
            </div>

            <div class="inputBox">
              <input type="email" required="required" />
              <span>Email</span>
            </div>

            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your message...</span>
            </div>

            <div class="inputBox">
              <input type="submit" onclick="displayPopup()" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Java Script for submit button -->
    <script>
      function toggleMenu() {
        const menu = document.querySelector(".navbar ul");
        menu.classList.toggle("active");
      }

      function displayPopup() {
        alert("Submitted");
      }
    </script>
  </body>
</html>
